
<div class="view">
        <input  
                class = "toggle"
                type  = "checkbox"
                name  = "done"
                [ngModel]="data.isDone"
                (ngModelChange)="updateItem()"
        />
        <label  class = "text" (dbclick)="isEditing">{{data.label}}</label>
        <button class="destroy" (click)="remove.emit(data)"></button>
</div>
<form (ngSubmit)="updateItem()">
        <input #newTextInput
                name = "newTextInput"
                class = "edit"/>
</form>
