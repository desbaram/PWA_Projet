
<div class="view">
        <input  #checkbox
                class = "toggle"
                type  = "checkbox"
                name  = "done"
                (change)="updateIsDone(checkbox.checked)"
                [checked]="data.isDone"
        />
        <label  class ="text" *ngIf="!editing" (dblclick)="isEditing()">{{data.label}}</label>
        <button class="destroy" (click)="remove.emit(data)"></button>
</div>
<form (ngSubmit)="updateItem()">
        <input #newTextInput
                name = "newTextInput"
                class = "edit"
                [(ngModel)]="newData"
                (blur)="updateItem()"
                *ngIf="editing"
                />
</form>
